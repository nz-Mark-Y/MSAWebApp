<body onload="init()">
    <div id="header">
        <table id="headerTable">
            <tr>
                <th class="headerCol">
                    <h1 id="title">ExchangeMe</h1>
                </th>
                <th class="headerCol">
                    <h4 id="desc">Exchange rates obtained via the fixer.io JSON API.</h4>
                </th>
                <th class="headerCol" width="10%">
                    <h4 id="info">&copy Mark Yep 2016</h4>
                </th>
            </tr>
        </table>
    </div>
    <table id="table1">
        <tr>
            <th width="30%">
                <div id="currencyBox">
                    <h2 id="currencyTitle">Select Currency</h2>
                    <form id="currencyForm">
                        <input id="r1" type="radio" name="currency" value="AUD" checked>
                        <label for="r1"> Australian Dollar</label> <br>
                        <input id="r2" type="radio" name="currency" value="BRL"> 
                        <label for="r2"> Brazilian Real</label> <br>
                        <input id="r3" type="radio" name="currency" value="GBP">
                        <label for="r3"> British Pound</label> <br>
                        <input id="r4" type="radio" name="currency" value="CAD"> 
                        <label for="r4"> Canadian Dollar</label> <br>
                        <input id="r5" type="radio" name="currency" value="CNY"> 
                        <label for="r5"> Chinese Yuan</label> <br>
                        <input id="r6" type="radio" name="currency" value="DKK"> 
                        <label for="r6"> Danish Krone</label> <br>
                        <input id="r7" type="radio" name="currency" value="EUR"> 
                        <label for="r7"> Euro</label> <br>
                        <input id="r8" type="radio" name="currency" value="HKD"> 
                        <label for="r8"> Hong Kong Dollar</label> <br>
                        <input id="r9" type="radio" name="currency" value="INR"> 
                        <label for="r9"> Indian Rupee</label> <br>
                        <input id="r10" type="radio" name="currency" value="IDR"> 
                        <label for="r10"> Indonesian Rupiah</label> <br>
                        <input id="r11" type="radio" name="currency" value="ILS"> 
                        <label for="r11"> Israeli Shekel</label> <br>
                        <input id="r12" type="radio" name="currency" value="JPY"> 
                        <label for="r12"> Japanese Yen</label> <br>
                        <input id="r13" type="radio" name="currency" value="MYR"> 
                        <label for="r13"> Malaysian Ringgit</label> <br>
                        <input id="r14" type="radio" name="currency" value="MXN"> 
                        <label for="r14"> Mexican Peso</label> <br>
                        <input id="r15" type="radio" name="currency" value="PHP"> 
                        <label for="r15"> Philippine Peso</label> <br>
                        <input id="r16" type="radio" name="currency" value="RUB"> 
                        <label for="r16"> Russian Ruble</label> <br>
                        <input id="r17" type="radio" name="currency" value="SGD"> 
                        <label for="r17"> Singapore Dollar</label> <br>
                        <input id="r18" type="radio" name="currency" value="ZAR"> 
                        <label for="r18"> South African Rand</label> <br>
                        <input id="r19" type="radio" name="currency" value="KRW"> 
                        <label for="r19"> South Korean Won</label> <br>
                        <input id="r20" type="radio" name="currency" value="CHF">
                        <label for="r20"> Swiss Franc</label> <br>
                        <input id="r21" type="radio" name="currency" value="THB"> 
                        <label for="r21"> Thai Baht</label> <br>
                        <input id="r22" type="radio" name="currency" value="USD"> 
                        <label for="r22"> U.S. Dollar</label> 
                    </form>
                    <h2>Conversion</h2>
                    <form id="conversionForm">
                        <input id="r23" type="radio" name="conversion" value="setLocal" checked> 
                        <label for="r23"> I know how much NZD I have, how much foreign currency can I buy?</label> <br>
                        <input id="r24" type="radio" name="conversion" value="setForeign"> 
                        <label for="r24"> I know how much foreign currency I need, how much NZD will it cost?</label> <br>
                        <input id="r25" type="radio" name="conversion" value="setSell"> 
                        <label for="r25"> I know how much foreign currency I have, how much NZD can I buy?</label> 
                    </form>
                </div>
            </th>
            <th width="70%">
                <div id="selectionBox"> 
                    <p id="statusText">You have selected AUD.</p>
                    <input id = "inputBox" type="text" name="amount" placeholder="Enter how much NZD you want to convert to AUD" onkeyup="inputKeyUp(event)">
                    <div style="text-align: center;">
                        <input id="goButton" type="button" value="Let's Go">
                    </div>
                </div>
                <div id="outputBox"> 
                    <h2 id="output"></h2>
                </div>
            </th>
        </tr>
    </table>
</body>
</html>
